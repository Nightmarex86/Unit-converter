<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Metric converter</title>
</head>
<body>
    <div id="container">
        <h1>metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" placeholder="0">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="result-container">
        <h2>Length(Meter/Feet)</h2>
        <h3 id="length-result">1 meter = 3.281 feet</h3>
    </div>
    <div class="result-container">
        <h2>Volume(Liter/Gallon)</h2>
        <h3 id="volume-result">1 liter = 0.264 gallon</h3>
    </div>
    <div class="result-container">
        <h2>Mass(Kilogram/Pound)</h2>
        <h3 id="mass-result">1 kilogram = 2.204 pound</h3>
    </div>
    <script src="../JS/Script.js"></script>
</body>
</html>
